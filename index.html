<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form" action="">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="person-name">
                        <div class="input-wrapper">
                            <label for="person-first-name">Nome</label>
                            <input type="text" name="" id="person-first-name" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="person-last-name">Sobrenome</label>
                            <input type="text" name="" id="person-last-name" required>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="person-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" name="" id="person-email" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="person-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" name="" id="person-password" required>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>
                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" name="" id="mentor-name" required>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <div class="first-mentoring">
                        <legend>Primeira mentoria</legend>
                        <div class="infos-mentoring">
                            <div class="input-wrapper">
                                <label for="date-mentoring">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" name="" id="date-mentoring" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="begin-mentoring">Das</label>
                                <input type="time" name="" id="begin-mentoring" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="end-mentoring">Até</label>
                                <input type="time" name="" id="end-mentoring" required>
                            </div>
                        </div>
                    </div>
                    <div class="second-mentoring">
                        <legend>Segunda mentoria</legend>
                        <div class="infos-mentoring">
                            <div class="input-wrapper">
                                <label for="date-mentoring">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" name="" id="date-mentoring">
                            </div>
                            <div class="input-wrapper">
                                <label for="begin-mentoring">Das</label>
                                <input type="time" name="" id="begin-mentoring">
                            </div>
                            <div class="input-wrapper">
                                <label for="end-mentoring">Até</label>
                                <input type="time" name="" id="end-mentoring">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar">
        </footer>
    </div>
</body>
</html>
